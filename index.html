<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>4D MineSweeper</title>
    </head>
    <body>
        <canvas></canvas>
        <h1>操作方法</h1>
        <h3>マウス</h3>
        <p>ドラッグ...回転</p>
        <p>クリック...決定</p>
        <p>白...掘削</p>
        <p>その他...カーソル移動</p>
        <h3>キーボード</h3>
        <p>shift + 方向キー...u, x 方向移動</p>
        <p>方向キー...y, z 方向移動</p>
        <p>ctrl + 方向キー...回転</p>
        <p>f ...旗を立てる</p>
        <h3>難易度選択</h3>
        <p>e ... easy (4 * 4 * 4 * 4)</p>
        <p>n ... normal (6 * 6 * 6 * 6)</p>
        <p>h ... hard (8 * 8 * 8 * 8)</p>
        <p>r ... reset ( new game )</p>
        <script src="4DMS.js"></script>
    </body>
</html>
